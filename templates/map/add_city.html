{% extends 'base.html' %}
{% block main_content %}

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title">Добавяне на gps точка</h1>
                    <form method="post">
                        <div class="form-group">
                            <label for="name">Име</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Въведете име">
                        </div>
                        <div class="form-group">
                            <label for="coordinates">Координати</label>
                            <input type="text" class="form-control" id="coordinates" name="coordinates" placeholder="Въведете географските координати (latitude, longitude)">
                        </div>
                        <button type="submit" class="btn btn-primary">Добави маркер</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
