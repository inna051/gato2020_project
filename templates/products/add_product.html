{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="mb-4">Add Product</h1>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="mb-7 btn btn-primary">Add Product</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}

{% block footer %}
<footer class="bg-dark text-white py-3 fixed-bottom" style="z-index: 1000;">
    <div class="container">
        <div class="row">
            <div class="col">
                <p class="mb-0">© 2024 Примерен Уеб Сайт. Всички права запазени.</p>
            </div>
        </div>
    </div>
</footer>
{% endblock %}
