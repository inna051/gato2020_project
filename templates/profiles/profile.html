{% extends 'base.html' %}
{% block main_content %}

<div class="container">
    <div class="row">
        <div class="col-md-3">
            <div class="list-group">
                <a href="{% url 'profile' %}" class="list-group-item list-group-item-action active">Профил</a>
                <a href="#" class="list-group-item list-group-item-action">Моите поръчки</a>
                <a href="{% url 'logout' %}" class="list-group-item list-group-item-action">Изход</a>
            </div>
        </div>
        <div class="col-md-9">
            <h2>Информация за профила</h2>
            <h2>Промяна на профила</h2>
            <form method="POST" action="#">
                {% csrf_token %}
                <button type="submit" class="btn btn-primary">Запази промените</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}

{% block footer %}
<footer class="footer mt-auto">
    <div class="container-fluid bg-dark text-white">
        <div class="row">
            <div class="col">
                <p>© 2024 Примерен Уеб Сайт. Всички права запазени.</p>
            </div>
        </div>
    </div>
</footer>
{% endblock %}

<style>
    html {
        position: relative;
        min-height: 100%;
    }

    body {
        margin-bottom: 60px;
        padding-bottom: 60px;
    }

    .footer {
        position: absolute;
        bottom: 0;
        width: 100%;
        background-color: #343a40;
        color: #ffffff;
        padding-top: 10px;
        padding-bottom: 10px;
        margin-top: 100px;
    }
</style>
