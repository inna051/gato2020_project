{% extends 'base.html' %}
{% block main_content %}

<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center align-items-center" style="height: 100vh;">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center">Регистрация</h2>
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="id_username">Потребителско име:</label>
                                {{ form.username }}
                            </div>
                            <div class="form-group">
                                <label for="id_email">Електронна поща:</label>
                                {{ form.email }}
                            </div>
                            <div class="form-group">
                                <label for="id_password1">Парола:</label>
                                {{ form.password1 }}
                            </div>
                            <div class="form-group">
                                <label for="id_password2">Потвърди парола:</label>
                                {{ form.password2 }}
                            </div>
                            
                            <button type="submit" class="btn btn-primary btn-block">Създай профил</button>
                        </form>
                        <p class="mt-3 text-center">Вече имаш профил? <a href="{% url 'login' %}">Влез</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
