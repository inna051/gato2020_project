{% extends 'base.html' %}
{% block main_content %}

<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center align-items-center" style="height: 100vh;">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center">Регистрация</h2>
                        <form method="post">
                            {% csrf_token %}
                            {{ form }}
                            <button type="submit" class="btn btn-primary btn-block">Създай профил</button>
                        </form>
                        <p class="mt-3 text-center">Вече имаш профил? <a href="{% url 'login' %}">Влез</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
{% endblock %}
