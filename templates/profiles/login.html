{% extends 'base.html' %}
{% block main_content %}

<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center align-items-center" style="height: 67vh;">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center">Вход</h2>
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <input type="text" class="form-control" name="username" placeholder="Потребителско име">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" name="password" placeholder="Парола">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Влез</button>
                        </form>
                        <p class="mt-3 text-center">Нямаш профил? <a href="{% url 'register' %}">Регистрирай се</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
