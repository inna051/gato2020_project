{% extends 'base.html' %}
{% load static %}

{% block main_content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="my-4 text-left">Добави клиент:</h1>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_name">Име:</label>
                    {{ form.name }}
                </div>
                <div class="form-group">
                    <label for="id_address">Адрес:</label>
                    {{ form.address }}
                </div>
                <div class="form-group">
                    <label for="id_image">Изображение:</label>
                    {{ form.image }}
                </div>
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary btn-block">Запази</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
